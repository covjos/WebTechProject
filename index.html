<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="shortcut icon" href="Images/Cavaliers.webp" />
    <style>
      h1 {
        position: absolute;
        right: 190px;
        top: 75px;
        font-size: 65px;
        color: darkred;
      }
      ul {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
        margin-left: 100px;
        margin-right: 100px;
        padding: 0;
        overflow: hidden;
        background-color: darkred;
        text-align: center;
        font-family: Helvetica, sans-serif;
      }

      li {
        float: left;
        text-align: center;
        color: gold;
      }

      li a {
        display: block;
        color: gold;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #111;
      }

      li a:hover {
        background-color: darkblue;
      }
      body {
        background-color: gold;
      }
      iframe {
        display: block;
        position: absolute;
        top: 240px;
      }
      #logo1 {
        position: absolute;
        top: 110px;
        left: 50px;
      }
      #logo2 {
        position: absolute;
        top: 110px;
        right: 50px;
      }
      @keyframes slideDown {
        0% {
          transform: translateY(0%) translateX(-50%) rotate(0deg);
        }
        100% {
          transform: translateY(225%) translateX(-50%) rotate(360deg);
        }
      }
      img:hover {
        animation-name: slideDown;
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards;
      }
      @media screen and (max-width: 600px) {
        h1 {
          position: static;
          text-align: center;
          margin-top: 20px;
        }
        ul {
          flex-wrap: wrap;
          margin-left: 0;
          margin-right: 0;
        }
        li {
          width: 100%;
          text-align: center;
        }
        iframe {
          top: 300px;
        }
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stats.html">Stats</a></li>
      <li><a href="roster.html">Roster</a></li>
      <li><a href="guessingGame.html">Guessing Game</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="sitemap.html">SiteMap</a></li>
    </ul>
    <hr />
    <h1 id="website-title">Cleveland Cavaliers Team Page</h1>
    <img
      id="logo1"
      src="Images/Cavaliers.webp"
      alt="Cleveland Cavaliers"
      title="Cleveland Cavaliers Logo"
      width="100px"
      height="100px"
    />
    <img
      id="logo2"
      src="Images/Cavaliers.webp"
      alt="Cleveland Cavaliers"
      title="Cleveland Cavaliers Logo"
      width="100px"
      height="100px"
    />
    <iframe
      width="100%"
      height="500"
      alt="Cleveland Cavaliers 2022-2023 Hype Video"
      src="https://www.youtube.com/embed/5oWYLHddjOY"
      title="2022-2023 Cleveland Cavaliers Hype Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <script>
      const websiteTitle = document.getElementById("website-title");

      websiteTitle.addEventListener("mouseover", function () {
        websiteTitle.style.color = "darkblue";
        websiteTitle.style.fontWeight = "bold";
      });
      websiteTitle.addEventListener("mouseout", function () {
        websiteTitle.style.color = "darkred";
        websiteTitle.style.fontWeight = "bold";
      });
      websiteTitle.addEventListener("mouseover", () => {
        websiteTitle.innerHTML = websiteTitle.innerHTML.replace(
          "Cavaliers",
          "Cavs"
        );
      });
      websiteTitle.addEventListener("mouseout", () => {
        websiteTitle.innerHTML = websiteTitle.innerHTML.replace(
          "Cavs",
          "Cavaliers"
        );
      });
    </script>

  </body>
</html>
